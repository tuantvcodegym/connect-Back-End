
<br>
<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Email</th>
    <th scope="col">Password</th>
    <th scope="col"></th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody *ngFor="let user of userList">
  <tr>
    <th scope="row">{{user.id}}</th>
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
    <td>{{user.password}}</td>
    <td><button type="button" class="btn btn-primary" (click)="deleteUser(user.id)">Delete</button></td>
    <td><button type="button" class="btn btn-primary" routerLink="update/{{user.id}}">Update</button></td>
  </tr>
  </tbody>
</table>
<button type="button" class="btn btn-primary" routerLink='/update'>ADD</button>
